<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Forest Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #ui-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        #artifacts-counter {
            margin-top: 5px;
            font-weight: bold;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }

        #mobile-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            display: none;
            pointer-events: auto;
        }

        .joystick-container {
            position: absolute;
            bottom: 30px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            pointer-events: auto;
        }

        #movement-joystick {
            left: 30px;
        }

        #camera-joystick {
            right: 30px;
        }

        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            top: 35px;
            left: 35px;
        }

        #interaction-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: rgba(120, 220, 120, 0.5);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        #interaction-button::after {
            content: "Interact";
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 20;
        }

        #intro-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 100, 0.8);
        }

        #intro-screen p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="ui-container">
        <div id="game-info">
            <div id="game-title">Forest Explorer</div>
            <div id="artifacts-counter">Artifacts: 0/5</div>
        </div>

        <div id="crosshair"></div>

        <div id="mobile-controls">
            <div id="movement-joystick" class="joystick-container">
                <div id="movement-knob" class="joystick-knob"></div>
            </div>

            <div id="interaction-button"></div>

            <div id="camera-joystick" class="joystick-container">
                <div id="camera-knob" class="joystick-knob"></div>
            </div>
        </div>

        <div id="intro-screen">
            <h1>Forest Explorer</h1>
            <p>
                Find all 5 ancient artifacts hidden within the mysterious forest. Use WASD to move, mouse to look around, and SPACE to jump. Press ESC to toggle mouse capture.
            </p>
            <button id="start-button">Enter the Forest</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
